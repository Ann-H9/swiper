<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    
   
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
  <header class="header">
    <h1 class="header__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
  </header>

  <main class="main">

    <div class="desktop">
      <ul class="brands">
        <a><li class="brands__item brands__item--card1"><img class="brands__item-img" src="ic/Bitmap.svg" width="108px" height="32px" alt="Lenovo"><button class="brands__button"></button> </li></a>
          <a><li class="brands__item brands__item--card2"><img class="brands__item-img" src="ic/Bitmap(1).svg" width="116px" height="38.52px" alt="Samsung"><button class="brands__button"></button> </li></a>
            <a><li class="brands__item brands__item--card3"><img class="brands__item-img"  src="ic/Bitmap(2).svg" width="44px" height="44px" alt="Apple"><button class="brands__button"></button> </li></a>
              <a><li class="brands__item brands__item--card4"><img class="brands__item-img"  src="ic/Bitmap(3).svg" width="128px" height="21px" alt="ViewSonic"><button class="brands__button"></button> </li></a>
                <a><li class="brands__item brands__item--card5"><img class="brands__item-img"  src="ic/Bitmap(4).svg" width="128px" height="28.6px" alt="Bosch"><button class="brands__button"></button> </li></a>
                  <a><li class="brands__item brands__item--card6"><img class="brands__item-img"  src="ic/Bitmap(5).svg" width="52px" height="52px" alt="HP"><button class="brands__button"></button> </li></a>
                    <a><li class="brands__item brands__item--card7"><img class="brands__item-img"  src="ic/Bitmap(6).svg" width="94px" height="24px" alt="Acer"><button class="brands__button"></button> </li></a>
                      <a><li class="brands__item brands__item--card8"><img class="brands__item-img"  src="ic/Bitmap(7).svg" width="128px" height="25.6px" alt="Sony"><button class="brands__button"></button> </li></a>
                        <a><li class="content hidden brands__item brands__item--card9"><img class="brands__item-img" src="ic/Bitmap.svg" width="108px" height="32px" alt="Lenovo"><button class="brands__button"></button> </li></a>
                          <a><li class="content hidden brands__item brands__item--card10"><img class="brands__item-img" src="ic/Bitmap(1).svg" width="116px" height="38.52px" alt="Samsung"><button class="brands__button"></button> </li></a>
                            <a><li class="content hidden brands__item brands__item--card11"><img class="brands__item-img"  src="ic/Bitmap(2).svg" width="44px" height="44px" alt="Apple"><button class="brands__button"></button> </li></a>
      </ul>
    <button class="main__button">Показать все</button>
  
  </div>
    



<div class="swiper-container">
  <ul class="brands swiper-wrapper">
    <div class="swiper-slide"><a> <li class="brands__item brands__item--card1"><img class="brands__item-img" src="ic/Bitmap.svg" width="108px" height="32px" alt="Lenovo"><button class="brands__button"></button> </li></a></div>
      <div class="swiper-slide"><a><li class="brands__item brands__item--card2"><img class="brands__item-img" src="ic/Bitmap(1).svg" width="116px" height="38.52px" alt="Samsung"><button class="brands__button"></button> </li></a></div>
        <div class="swiper-slide"><a><li class="brands__item brands__item--card3"><img class="brands__item-img"  src="ic/Bitmap(2).svg" width="44px" height="44px" alt="Apple"><button class="brands__button"></button> </li></a></div>
          <div class="swiper-slide"><a><li class="brands__item brands__item--card4"><img class="brands__item-img"  src="ic/Bitmap(3).svg" width="128px" height="21px" alt="ViewSonic"><button class="brands__button"></button> </li></a></div>
            <div class="swiper-slide"><a><li class="brands__item brands__item--card5"><img class="brands__item-img"  src="ic/Bitmap(4).svg" width="128px" height="28.6px" alt="Bosch"><button class="brands__button"></button> </li></a></div>
              <div class="swiper-slide"> <a><li class="brands__item brands__item--card6"><img class="brands__item-img"  src="ic/Bitmap(5).svg" width="52px" height="52px" alt="HP"><button class="brands__button"></button> </li></a></div>
                <div class="swiper-slide"> <a><li class="brands__item brands__item--card7"><img class="brands__item-img"  src="ic/Bitmap(6).svg" width="94px" height="24px" alt="Acer"><button class="brands__button"></button> </li></a></div>
                  <div class="swiper-slide"><a><li class="brands__item brands__item--card8"><img class="brands__item-img"  src="ic/Bitmap(7).svg" width="128px" height="25.6px" alt="Sony"><button class="brands__button"></button> </li></a></div>
                    <div class="swiper-slide"> <a><li class="brands__item brands__item--card9"><img class="brands__item-img" src="ic/Bitmap.svg" width="108px" height="32px" alt="Lenovo"><button class="brands__button"></button> </li></a></div>
                      <div class="swiper-slide"><a><li class="brands__item brands__item--card10"><img class="brands__item-img" src="ic/Bitmap(1).svg" width="116px" height="38.52px" alt="Samsung"><button class="brands__button"></button> </li></a></div>
                        <div class="swiper-slide"><a><li class="brands__item brands__item--card11"><img class="brands__item-img"  src="ic/Bitmap(2).svg" width="44px" height="44px" alt="Apple"><button class="brands__button"></button> </li></a></div>
  </ul>

<div class="swiper-pagination"></div>
<div class="swiper-scrollbar"></div>
</div>
</div>


 </main>
  

 
 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
